<h1 class="header">MY FAVORITE NFL PLAYERS</h1>
<div ng-controller="listReq" >
    <div ng-click="goToSingle(list.id)" ng-repeat="list in teamList" class="container"> 
        <div class="individual">       
            <h2 > {{ list.name }} </h2>
            <h3> {{ list.team }} </h3>
            <img  class="list-img" ng-src="{{ list.image }}" alt="NFL Players" />
        </div> 
    </div>
 </div>
